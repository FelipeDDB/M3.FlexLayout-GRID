<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex Wireframe amb Flex Layout (M3-N1)</title>

    <!-- Enlace al fichero de estilos CSS -->
    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
    <!-- Sección cabecera de la página -->
    <!-- Contiene dos subsecciones en vertical -->
    <header>
        <div class="header-div1">
            <div class="header-div1-1"></div>
            <div class="header-div1-2"></div>
            <div class="header-div1-3"></div>
        </div>
        <div class="header-div2">
            <div></div>
        </div>
    </header>

    <!-- Sección central de la página -->
    <!-- Contiene dos subsecciones en horizontal (una al lado de otra) -->
    <article>
        <div class="article-div1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div id="divbottom"></div>
        </div>
        <div class="article-div2">
            <div></div>
            <div></div>
        </div>
    </article>

    <!-- Sección pie de página -->
    <footer>
        <div></div>
    </footer>
</body>
</html>
